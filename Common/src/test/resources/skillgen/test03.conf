Id: "test3"
Handler: "custom"
Spell: [
  {
    Target-Selector: nearby_enemies
    Mechanics: [
      {
        If: damage_check
        Parameters: [
          "@caster"
          "@target"
        ]
        Then: [{
          Type: apply_effect
          Effect: Stun #or fully.qualified.effect.Name
          #use
          # @caster to reference player who executed the skill
          # @target to reference target entity in current scope
          Paramters: [
            "@target"
            "settings.effect_duration"
          ]
        }]
        Else: []
      }
    ]
  }
]