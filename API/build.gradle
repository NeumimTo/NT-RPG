plugins {
    id 'java-library'
}

group = 'cz.neumimto.rpg'
version = '2.2.0-SNAPSHOT'

dependencies {
    annotationProcessor project(':Generator')

    api 'com.electronwill.night-config:hocon:3.6.3'
    api 'com.electronwill.night-config:json:3.6.3'
    api 'com.scireum:parsii:4.0'
    api 'org.slf4j:slf4j-api:1.7.26'
    api('com.google.inject:guice:4.2.2') {
        exclude group: "com.google.guava", module: "guava"
    }

    compileOnly 'it.unimi.dsi:fastutil:8.2.1'
    compileOnly 'com.google.code.gson:gson:2.8.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'

}