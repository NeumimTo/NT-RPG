plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

repositories {
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven {
        url "https://repo.codemc.org/repository/maven-public/"
    }
    maven {
        url = "https://repo.aikar.co/content/groups/aikar/"
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url "https://repo.dmulloy2.net/nexus/repository/public/"
    }
    maven {
        url "https://mvn.lumine.io/repository/maven-releases/"
    }
}

group = 'cz.neumimto.rpg'
version = '2.1.0-SNAPSHOT-13'

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

dependencies {
    annotationProcessor("org.spigotmc:plugin-annotations:" + project.pluginannotations)
    annotationProcessor project(':Generator')

    api project(':API')
    api project(':Common')
    api project(':FlatFiles-Persistence')

    implementation "co.aikar:acf-paper:" + project.acf
    implementation 'com.github.stefvanschie.inventoryframework:IF:' + project.if

    // runtimeOnly fileTree(dir: 'lib', include: '*.jar')
    implementation fileTree(dir: 'lib-cp', include: '*.jar')
    compileOnly fileTree(dir: 'lib', include: '*.jar')

    compileOnly "org.spigotmc:spigot-api:" + project.spigotapi

    compileOnly ("org.spigotmc:plugin-annotations:" + project.pluginannotations){
        exclude group: "org.bukkit", module: "bukkit"
    }

    compileOnly ("com.comphenix.protocol:ProtocolLib:" + project.protocollib) {
        exclude group: "com.comphenix.executors", module: "BukkitExecutors"
    }

    //runtimeOnly 'com.github.dmulloy2:ProtocolLib:master'
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.2.0'
    compileOnly 'com.github.Slikey:EffectLib:d77f639038'
    compileOnly 'me.clip:placeholderapi:2.10.3'
    compileOnly 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.0'

    compileOnly('net.Indyuce:MMOItems:6.5.5') {
        exclude group: 'com.mojang', module: 'authlib'
        exclude group: 'org.jetbrains', module: 'annotations'
    }

    compileOnly('io.lumine:MythicLib:1.0.17') {
        exclude group: "org.slf4j", module: "slf4j"
    }

    compileOnly 'io.lumine.xikage:MythicMobs:4.11.2'

    compileOnly 'com.gitlab.SamB440:RPGRegions-2:9e46ca8d' // 1.3.5

    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

    testImplementation ('com.github.NeumimTo:MockBukkit:e92bb7bbd1') {
        exclude group: "org.spigotmc", module: "spigot-api"
        exclude group: "org.jetbrains", module: "annotations"
    }

    jar {
        libsDirName = '../../../server-spigot/plugins'
        archiveFileName="NT-RPG-Spigot-16.x-" + archiveVersion + ".jar"
    }


}

test {
    dependsOn jar
    useJUnitPlatform()
}

shadowJar {
    classifier = null

//    relocate 'co.aikar.commands', 'cz.neumimto.acf'
}

build.dependsOn shadowJar
